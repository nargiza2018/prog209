<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shuffling an array</title>
</head>
<link rel="stylesheet" href="exercise5.css">
</head>
<body>
<form>
    <h1>Please enter your information</h1>
    <input id="FirstName" type="text" placeholder="First Name" /> <br>
    <input id="MiddleName" type="text" placeholder="Middle Name"/> <br>
    <input id="LastName" type="text" placeholder="Last Name" /><br>
    <input id="Age" type="number" min="1" max="100" placeholder="Age"/><br>
    <input id="Gender" type="text" placeholder="Gender"/><br>
    <input id="HairColor" type="text" placeholder="Hair Color"/><br>
    <input id="EyeColor" type-="text" placeholder="Eye Color"/><br>
    <input id="Race" type="text" placeholder="Race"/><br>
    <input id="Birthdate" type="date" placeholder="Birthdate"><br>
    <input type="button" value="Save" onclick="insert()" /><br>
    <input type="button" value="Show data" onclick="show()" /><br>
    <input type="button" value="Shuffle arrays" onclick="shuffle()"/><br>
</form>
<div id="display"></div>
<script src="exercise5.js"></script>
</body>
</html>
